mutation createPrivateKey($passphrase: String!) {
  keyStore {
    createPrivateKey(passphrase: $passphrase) {
      address
    }
  }
}

query NodeStatus {
  nodeStatus {
    bootstrapEnded
    preloadEnded
  }
}

subscription PreloadProgressSubscription {
  preloadProgress {
    currentPhase
    totalPhase
    extra {
      type
      currentCount
      totalCount
    }
  }
}

subscription NodeStatusSubscription {
  nodeStatus {
    bootstrapEnded
    preloadEnded
  }
}

query DecreyptedPrivateKey($address: Address, $passphrase: String) {
  keyStore {
    decryptedPrivateKey(address: $address, passphrase: $passphrase)
  }
}

query ProtectedPrivateKeys {
  keyStore {
    protectedPrivateKeys {
      address
    }
  }
}
