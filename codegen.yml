overwrite: true
schema: ./src/schema.graphql
documents: ./src/api.graphql
generates:
  src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
      scalars:
        ByteString: string
        Address: string
