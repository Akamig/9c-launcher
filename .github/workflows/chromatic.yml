name: Chromatic

on:
  push:
    branches: ["*"]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    container:
      image: node:lts
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install
        shell: bash
        run: yarn

      - run: yarn codegen

      - name: Run Chromatic
        run: yarn chromatic --project-token=${CHROMATIC_PROJECT_TOKEN} --exit-zero-on-changes
